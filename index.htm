<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgive Me? ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
            padding: 50px;
            overflow: hidden;
            position: relative;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            max-width: 400px;
            position: relative;
            z-index: 2;
        }
        button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            position: relative;
            box-shadow: 0 0 10px rgba(255, 64, 129, 0.8);
            transition: 0.3s;
        }
        button:hover {
            background: #e91e63;
            box-shadow: 0 0 20px rgba(255, 64, 129, 1);
        }
        @keyframes sparkle {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }
        .sparkle::after {
            content: "‚ú®";
            position: absolute;
            top: -10px;
            right: -10px;
            animation: sparkle 1s infinite;
        }
        .love-meter {
            width: 100%;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
            margin-top: 15px;
        }
        .love-meter-fill {
            width: 0%;
            height: 100%;
            background: #ff4081;
            transition: width 1s ease-in-out;
        }
        .emoji {
            font-size: 50px;
            transition: transform 0.5s;
        }
        .happy {
            display: none;
        }
        #hiddenMessage {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #ff4081;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from {
                transform: translateY(-10vh);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff4081;
            opacity: 0.7;
            animation: confetti-fall linear infinite;
        }
        @keyframes confetti-fall {
            from { transform: translateY(-10vh) rotate(0deg); }
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container" id="page1">
        <h1>I'm Sorry ‚ù§Ô∏è</h1>
        <p>Will you forgive me?</p>
        <div class="emoji" id="emoji">üò¢</div>
        <button class="sparkle" onclick="increaseLove()">Yes</button>
        <div class="love-meter">
            <div class="love-meter-fill" id="loveBar"></div>
        </div>
        <p id="hiddenMessage">You found the secret! I love you! ‚ù§Ô∏è</p>
    </div>

    <script>
        function increaseLove() {
            let loveBar = document.getElementById("loveBar");
            let emoji = document.getElementById("emoji");
            let currentWidth = parseInt(loveBar.style.width) || 0;
            
            if (currentWidth < 100) {
                loveBar.style.width = (currentWidth + 20) + "%";
            }
            if (currentWidth >= 80) {
                document.getElementById("hiddenMessage").style.display = "block";
                emoji.innerHTML = "üòä";
                emoji.style.transform = "scale(1.2)";
                createConfetti();
            }
        }

        function createHeart() {
            let heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }
    </script>
</body>
</html>
